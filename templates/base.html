{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Project</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}" defer></script>
    <script src="{% static 'accounts/js/accounts.js' %}" defer></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <div class="navbar-buttons">
                <!-- Triggers for the popup forms -->
                <button class="btn btn-primary" id="btnOpenLogin">Zaloguj się</button>
                <button class="btn btn-success" id="btnOpenSignup">Rejestracja</button>
            </div>
        </div>
    </nav>

    <div class="popup-overlay" id="popupOverlay">
    <!-- POPUP BOX -->
    <div class="popup" id="popupBox">
      <div class="popup-header">
        <h2 id="popupTitle">Zaloguj się</h2>
        <!-- SVG Close Icon -->
        <svg id="btnClosePopup" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" fill="none"
                stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </div>

      <!-- Container that holds all forms for smooth transitions -->
      <div class="form-container">

        <!-- LOGIN FORM -->
        {% render_login_form %}
        <!-- SIGNUP FORM -->
        {% render_signup_form %}
        <!-- RESET PASSWORD FORM -->
        {% render_reset_password_form %}
      </div> <!-- end .form-container -->
    </div> <!-- end .popup -->
  </div> <!-- end .popup-overlay -->

    <!-- Main Content -->
    <div class="container mt-5">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
