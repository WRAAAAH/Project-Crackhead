<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="signupErrors" class="text-danger mb-3"></div>
                <form id="signupForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Create password" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
