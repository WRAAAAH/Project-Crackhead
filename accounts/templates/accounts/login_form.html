<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Log In</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="loginForm" method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    <div id="loginErrors" class="text-danger mb-2"></div>

                    <div class="mb-3">
                        <label for="id_login" class="form-label">e-mail</label>
                        {{ form.email }}
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        {{ form.password }}
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label" for="id_remember">Remember Me</label>
                        {{ form.remember }}
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
            </div>
        </div>
    </div>
</div>
